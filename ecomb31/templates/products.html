{% extends "index.html" %}
{% block title %}PRODUCTS PAGE{% endblock %}
{% block content %}

{% include "header.html" %}
{% include "navbar.html" %}

{% load static %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Container for Products -->
<div class="container mt-5">
    <!-- Heading -->
    <h2 class="text-center mb-5" style="font-weight: bold; color: #333;">Explore Our Products</h2>

    <!-- Product Cards Grid -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for i in product %}
<div class="col">
    <div class="card h-100 shadow-sm" style="border-radius: 10px; overflow: hidden;">
        <img src="{{ i.image.url|default:'path/to/default_image.jpg' }}"
             class="card-img-top"
             alt="{{ i.name }}"
             style="height: 250px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ i.name }}</h5>
            <p class="card-text">â‚¹{{ i.price }}</p>
            <div class="d-flex justify-content-between mt-auto">
                <!-- Details Button -->
                <a href="{% url 'view_details' i.id %}" class="btn btn-primary" role="button">
                    Details
                </a>
                <!-- Add to Cart Button -->
                <form method="POST" action="{% url 'add_to_cart' i.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

{% endblock %}
