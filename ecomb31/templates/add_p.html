{% extends "index.html" %}
{% block title %}ADD PRODUCT{% endblock %}
{% block content %}
{% include "header.html" %}
<style>
    form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input[type="submit"] {
        margin-top: 10px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Product" class="btn btn-secondary">
</form>
{% endblock %}
