{% extends "index.html" %}
{% block title %}Sign in page{% endblock %}
{% block content %}
{% include "header.html" %}
<h1>Enter your credentials and login</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/signin/">
    {% csrf_token %}

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    <br>

    <label for="password1">Password</label>
    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
    <br>

    <button type="submit">Sign in</button>
</form>

<!-- Adding CSS directly here -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        margin: 100px auto;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
    }

    label {
        font-family: Arial, sans-serif;
        font-size: 14px;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    form input:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .messages {
        list-style-type: none;
        padding: 0;
        margin-bottom:
        10px;
    }

    .messages li {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid transparent;
        border-radius: 5px;
    }

    .messages li.error {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }

    .messages li.success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }

    .messages li.warning {
        background-color: #fff3cd;
        color: #856404;
        border-color: #ffeeba;
    }
</style>

{% endblock %}
